<html>

<body>
    <center>
        <h1>SER 421 Partner Match</h1>
        <h2>Login</h2>
        <form action="/process_post" method="POST">
            Username: <input type="text" autocomplete="off" placeholder="Enter Username" id="username" name="uname" required
                autofocus><br> Password: <input type="password" placeholder="Enter Password" name="psw" required> <br>

            <button type="submit">Login</button>
            <input type="checkbox" name="remember" checked="checked"> Remember me
        </form>

        <script>
                if (document.cookie){
                    var x = document.cookie.split('=');
                    document.getElementById("username").value = x[1];
                }
        </script>
    </center>
</body>

</html>
